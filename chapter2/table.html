<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>プラン名</th>
            <th>料金</th>
        </tr>

        <tr>
            <td>わくわくプラン</td>
            <td>月額2,900</td>
        </tr>

        <tr>
            <td>にこにこプラン</td>
            <td>月額1,900</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>セル１</th>
            <th>セル２</th>
        </tr>

        <tr>
            <td>セル３</td>
            <td>セル４</td>
        </tr>

        <tr>
            <td>セル５</td>
            <td>セル６</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th colspan="2">セル1+2</th>
        </tr>

        <tr>
            <td>セル３</td>
            <td>セル４</td>
        </tr>

        <tr>
            <td>セル５</td>
            <td>セル６</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>セル１</th>
            <th>セル２</th>
        </tr>

        <tr>
            <td rowspan="2">セル３+５</td>
            <td>セル４</td>
        </tr>

        <tr>
            <td>セル６</td>
        </tr>
    </table>
</body>
</html>
